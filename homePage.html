<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <nav>
      <p class="welcome">Login to get started</p>
      <img src="/images/logo.png" alt="Logo" class="logo" />
      <a href="index.html" class="logout_link">logout</a>
    </nav>
    <main class="app">
      <!--Balance-->
      <div class="balance">
        <div>
          <p class="balance_label">Current Balance</p>
          <p class="balance_date">As of <span class="date">05/21/2021</span></p>
        </div>
        <p class="balance_value">1200,00€</p>
      </div>
      <!--Movements-->
      <div class="movements">
        <div class="movement_row">
          <div class="movement_type movement_type_withdrawal">1 Withdrwal</div>
          <div class="movement_date">12/03/2020</div>
          <div class="movement_value">1300,00€</div>
        </div>
        <div class="movement_row">
          <div class="movement_type movement_type_deposit">1 Deposit</div>
          <div class="movement_date">13/03/2020</div>
          <div class="movement_value">2500,00€</div>
        </div>
      </div>
      <!--Summary-->
      <div class="summary">
        <p class="summary_label">In</p>
        <p class="summary_value summary__value--in">2500,00€</p>
        <p class="summary_label">Out</p>
        <p class="summary_value summary__value--out">1300,00€</p>
        <p class="summary_label">Interest</p>
        <p class="summary_value summary__value--interest">0000,00€</p>
        <button class="sort_btn">&downarrow; SORT</button>
      </div>
      <!--Actions-->
      <!--Transfer-->
      <div class="actions_item actions--transfer">
        <h2>Transfer money</h2>
        <form class="form">
          <input type="text" class="form_input form_input_transferTo" />
          <input type="number" class="form_input form_input_amount" />
          <button class="submit_btn form__btn--transfer">&rarr;</button>
          <label class="form_label">Transfer to</label>
          <label class="form_label">Amount</label>
        </form>
      </div>
      <!--Loan-->
      <div class="actions_item actions--loan">
        <h2>Request loan</h2>
        <form class="form form_loan">
          <input type="number" class="form_input form_input_loan_number" />
          <button class="submit_btn form__btn--loan">&rarr;</button>
          <label class="form_label form_label_amount">Confirm user</label>
        </form>
      </div>
      <!--Close Account-->
      <div class="actions_item actions--close">
        <h2>Close account</h2>
        <form class="form">
          <input type="text" class="form_input form_input_cnfUser" />
          <input type="number" class="form_input form_input_cnfPIN" />
          <button class="submit_btn form__btn--close">&rarr;</button>
          <label class="form_label">Confirm user</label>
          <label class="form_label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
